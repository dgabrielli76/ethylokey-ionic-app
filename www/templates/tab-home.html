<ion-view view-title="Accueil">
  <ion-content class="padding">
    <h2>Welcome to Ethylokey</h2>
    <p>Taux d'alcoolemie : {{alcolemie.alcoolemie}}</p>
    <p>Date : {{alcolemie.date}}</p>
    <p>Numero ami : <a href="tel:{{user.numeroFav}}">{{user.numeroFav}}</a></p>
    <div class="spinner"><ion-spinner id="home-spinner"></ion-spinner></div>
    <div id="map" data-tap-disabled="true"></div>
  </ion-content>
</ion-view>
