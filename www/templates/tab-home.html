<ion-view view-title="Accueil">
  <ion-content class="padding">
    <div class="list">
      <a class="item item-icon-right" href="tel:{{user.numeroFav}}">
        Appeler un ami : {{user.numeroFav}}
        <i class="icon ion-ios-telephone-outline"></i>
      </a>
      <a class="item item-icon-left">
        taux d'alcoolemie : {{alcolemie.alcoolemie}} mg/L
        <i class="icon ion-beer"></i>
      </a>
      <a class="item item-icon-left" >
        <i class="icon ion-clock"></i>
        Tps d'attente : {{tpsAttente}} minutes
      </a>
    </div>
    <div class="spinner"><ion-spinner id="home-spinner"></ion-spinner></div>
    Rentrer chez vous:
    <div id="map" data-tap-disabled="true"></div>
  </ion-content>
</ion-view>
