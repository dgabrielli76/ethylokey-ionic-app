<ion-view view-title="Sign-in">
  <ion-content class="padding" ng-controller="IndexCtrl">
    <form name="signinForm" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="username" ng-model="username" ng-minlength="5" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Mot de passe</span>
          <input type="password" name="password" ng-model="password" ng-minlength="6" required>
        </label>
      </div>
      <div class="padding">
        <p ng-show="signinForm.username.$error.required">* Username is required</p>
        <p ng-show="signinForm.username.$invalid && !signinForm.username.$pristine">* Username must be an email address</p>
        <p ng-show="signinForm.username.$error.minlength">* Username must be longer than 5 characters</p>
        <p ng-show="signinForm.password.$error.required">* Password is required</p>
        <p ng-show="signinForm.password.$error.minlength">* Password must be longer than 6 characters</p>
      </div>
      <div class="padding">
        <button type="button" class="button button-block button-positive" ng-disabled="signinForm.$invalid" ng-click="submit(username, password)">Signin</button>
      </div>
    </form>
  </ion-content>
</ion-view>
